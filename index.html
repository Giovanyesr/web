<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
        }

        .greetings span {
            font-size: 2rem;
            font-weight: bold;
            color: #d63384;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .titulo {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d63384;
            max-width: 90%;
        }

        .button {
            margin-top: 30px;
        }

        .botones {
            background-color: #d63384;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .botones a {
            text-decoration: none;
            color: white;
        }

        .botones:hover {
            background-color: #bf1650;
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
        <span> </span>
        <span>C</span>
        <span>A</span>
        <span>R</span>
        <span>O</span>
        <span>L</span>
    </div>

    <div class="description">
        <span>ESTE DETALLE ES PARA TI :)</span>
    </div>

    <h1 class="titulo">Eres como una flor en primavera: llenas mi vida de color, alegría y esperanza.</h1>

    <div class="button">
        <button class="botones">
            <a href="flower.html">CLICK AQUÍ</a>
        </button>
    </div>
</body>

</html>
